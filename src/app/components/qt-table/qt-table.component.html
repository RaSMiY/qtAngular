<table>
    <thead>
        <tr>
            <th *ngFor="let column of columnCount(); index as col_index">
                {{dataHeader(col_index)}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of rowCount(); index as row_index">
            <td *ngFor="let column of columnCount(); index as col_index">
                {{data(row_index, col_index)}}
            </td>
        </tr>
    </tbody>
</table>
